<html>
    <head>
        <title>Vendetta Theme Preview</title>
        <link rel="icon" href="https://fres621.github.io/vd-theme-node/favicon.ico" />
        <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/fres621/vd-theme-node/main/logo.png" />
        <meta property="og:title" content="Vendetta Theme Preview">
        <meta property="og:description"
            content="Preview Vendetta/Enmity themes online~">
        <meta property="og:site_name" content="vd â”€ theme">
        <meta property="og:url" content="https://fres621.github.io/vd-theme-node/">
        <meta property="og:image" content="https://raw.githubusercontent.com/fres621/vd-theme-node/main/logo.png" />
        <meta name="theme-color" content="#fb7aff">
        <meta name="color-scheme" content="dark light">
        <meta name="viewport"
            content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <main>
            <div id="main_left">
                <div id="nav">
                    <button class="tab selected" data-name="info">main</button>
                    <button class="tab" data-name="editor">Editor</button>
                </div>
                <div class="tab_content selected" data-name="info">
                    <h1>Welcome to Vendetta Theme Preview</h1>
                    <p>Paste a theme link in the input below to load a theme</p>
                    <p class="smol">Alternatively open DevTools with Ctrl + Shift + I and run <code>window.loadTheme("URL")</code></p>
                    <div id="theme_container">
                        <input type="text" id="theme_input" placeholder="Theme URL"></input>
                        <button id="theme_load_btn">Apply</button>
                    </div>
                    
                    <div id="selected-theme-info"></div>
                    
                    <div id="ref_alpha_container">
                        <input type="range" min="0" max="100" value="100" id="ref_alpha">
                        <label class="smol">Transparency</label>
                    </div>
                </div>
                <div class="tab_content" data-name="editor">
                    <h1>Theme editor</h1>
                    <p>:3</p>
                </div>
            </div>
            <div id="canvas_container"></div>
        </main>
    </body>
</html>
